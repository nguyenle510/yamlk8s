apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template: 
    metadata:
      labels: 
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nguyenle510/lab:1.0.0-13
        ports:
        - containerPort: 8080
